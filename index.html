<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Radhe ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Sacramento&family=Dancing+Script:wght@400;600;700&family=Quicksand:wght@300;400;500;600&family=Merienda:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Love Progress Bar -->
    <div id="loveProgress"></div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading with love...</p>
    </div>

    <!-- First Page -->
    <div id="startPage">
        <div class="start-content">
            <h1 class="start-title">Welcome to My Heart</h1>
            <button class="start-btn" onclick="startJourney()">
                <i class="fas fa-heart"></i>
                Immerse yourself to the Ocean of My Heart ‚ù§Ô∏è
            </button>
        </div>
    </div>

    <!-- Full-Screen Overlay Navbar -->
    <div id="overlayNav" class="overlay">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="javascript:void(0)" onclick="showSection('home')" data-section="home">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="javascript:void(0)" onclick="showSection('past')" data-section="past">
                <i class="fas fa-history"></i> Past
            </a>
            <a href="javascript:void(0)" onclick="showSection('present')" data-section="present">
                <i class="fas fa-gift"></i> Present
            </a>
            <a href="javascript:void(0)" onclick="showSection('future')" data-section="future">
                <i class="fas fa-star"></i> Future
            </a>
            <a href="javascript:void(0)" onclick="showSection('promises')" data-section="promises">
                <i class="fas fa-handshake"></i> Promises
            </a>
            <a href="javascript:void(0)" onclick="showSection('radhakrishna')" data-section="radhakrishna">
                <i class="fas fa-heart"></i> RadhaKrishna
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainPage" style="display: none;">
        <div id="content" class="content"></div>
    </div>

    <!-- Back to Top Button -->
    <div class="back-to-top" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </div>

    <!-- Generic Modal -->
    <div id="genericModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('genericModal')">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- Easter Egg Message -->
    <div id="easterEgg" class="easter-egg">
        <div class="easter-egg-content">
            <h3>üíï Secret Message üíï</h3>
            <p>Radhe, you are forever in my heart ‚ù§Ô∏è</p>
            <button onclick="closeEasterEgg()">Close</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 - Made for Sweety ‚ù§Ô∏è</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
